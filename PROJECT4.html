<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  
  #calculator {
    background-color: #fff;
    padding: 30px;
    border-radius: 9px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  input[type="text"] {
    width: 100px;
    padding: 10px;
    margin: 10px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="calculator">
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg):</label>
  <input type="text" id="weight" placeholder="Enter weight">
  <br>
  <label for="height">Height (m):</label>
  <input type="text" id="height" placeholder="Enter height">
  <br>
  <button onclick="calculateBMI()">Calculate</button>
  <br>
  <div id="result"></div>
</div>

<script>
  function calculateBMI() {
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);
    
    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
      document.getElementById("result").innerHTML = "Please enter valid weight and height values.";
      return;
    }
    
    var bmi = weight / (height * height);
    var bmiResult = "Your BMI is: " + bmi.toFixed(2) + ". ";
    
    if (bmi < 18.5) {
      bmiResult += "You are underweight.";
    } else if (bmi < 25) {
      bmiResult += "You have a normal weight.";
    } else if (bmi < 30) {
      bmiResult += "You are overweight.";
    } else {
      bmiResult += "You are obese.";
    }
    
    document.getElementById("result").innerHTML = bmiResult;
  }
</script>

</body>
</html>
